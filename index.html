<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olem Motos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #000000, #330000);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      max-width: 180px;
      margin: 0 auto 20px;
      animation: slideDown 1s ease forwards;
      filter: drop-shadow(0 0 6px white); /* Destaque ao redor da logo */
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p.subtext {
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #d90429;
      border: none;
      padding: 16px;
      color: white;
      font-size: 1.1em;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .link-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff3c38;
    }

    .whatsapp-img {
      width: 100%;
      border-radius: 12px;
      max-width: 400px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .whatsapp-img:hover {
      transform: scale(1.03);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <img src="https://i.postimg.cc/6qw2swHc/ChatGPT_Image_6_de_jul._de_2025__18_30_39-removebg-preview.png" alt="Olem Motos Logo" class="logo">
  <h1>Bem-vindo à Olem Motos</h1>
  <p class="subtext">Motos usadas, confiáveis e com atendimento direto de Groaíras - CE.</p>

  <div class="button-container">
    <a href="https://wa.me/5588988003917?text=Ol%C3%A1%2C+vi+o+perfil+da+Olem+Motos+e+quero+mais+informa%C3%A7%C3%B5es." target="_blank">
      <img src="https://i.postimg.cc/g0NBLkhX/Chat-GPT-Image-6-de-jul-de-2025-18-51-47-removebg-preview-2.png" alt="Clique aqui para falar no WhatsApp" class="whatsapp-img">
    </a>

    <a href="https://www.instagram.com/olemmotos" class="link-button" target="_blank">
      Ver perfil no Instagram
    </a>

    <a href="https://www.facebook.com/marketplace" class="link-button" target="_blank">
      Ver motos no Facebook Marketplace
    </a>
  </div>

  <footer>
    © 2025 Olem Motos - Groaíras - CE<br>
    Desenvolvido por Willian Melo
  </footer>

</body>
</html>
